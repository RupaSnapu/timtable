<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Timetable Allocation</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Background Particle Canvas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
      overflow-x: hidden;
    }
select {
  background-color: rgba(255, 255, 255, 0.1);
  color: #fff; /* Ensure text is white */
  min-width: 150px;
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.2); /* Add border for visibility */
  padding: 10px;
  box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.2); /* Slight inner shadow for better contrast */
}

select option {
  background-color: #333; /* Darker background for options */
  color: #fff; /* White text color for options */
}

select:focus {
  background-color: rgba(255, 255, 255, 0.2); /* Slightly lighter background on focus */
  outline: none;
}

    h2, h3 {
      text-align: center;
      margin: 10px 0 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    input, select, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      outline: none;
      box-shadow: inset 0 0 4px rgba(255,255,255,0.2);
    }

    input, select {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      min-width: 150px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff3c2e;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      padding: 12px;
      color: #fff;
    }

    th {
      background-color: rgba(255, 255, 255, 0.15);
    }

    #staffList {
      list-style: none;
      padding: 0;
    }

    #staffList li {
      padding: 5px 0;
    }

    label {
      font-weight: bold;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      input, select, button {
        width: 100%;
        margin: 8px 0;
      }

      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
  <h2>Enter Staff Details</h2>
  <div style="text-align: center;">
    <input type="text" id="staff_name" placeholder="Staff Name">
    <input type="text" id="staff_id" placeholder="Staff ID">
    <input type="text" id="subject_name" placeholder="Subject Name">
    <input type="text" id="subject_code" placeholder="Subject Code">
    <button onclick="addStaff()">Add Staff</button>
  </div>

  <h3>Added Staff</h3>
  <ul id="staffList"></ul>
  <div style="text-align: center;">
    <button onclick="generateTimetable()">Generate Timetable</button>
  </div>

  <h3>Filters</h3>
  <div style="text-align: center;">
    <label>Section:</label>
    <select id="filterSection" onchange="renderTable()">
      <option value="All">All</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>

    <label>Staff:</label>
    <select id="filterStaff" onchange="renderTable()">
      <option value="All">All</option>
    </select>

    <label>Period:</label>
    <select id="filterPeriod" onchange="renderTable()">
      <option value="All">All</option>
      <script>for (let i = 1; i <= 8; i++) document.write(`<option>${i}</option>`);</script>
    </select>

    <label>Day:</label>
    <select id="filterDay" onchange="renderTable()">
      <option value="All">All</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
    </select>
  </div>

  <h3>Generated Timetable</h3>
  <table id="timetable">
    <thead>
      <tr>
        <th>Staff Name</th>
        <th>Staff ID</th>
        <th>Subject</th>
        <th>Code</th>
        <th>Day</th>
        <th>Section</th>
        <th>Period</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const staffList = [];
  const sections = ['A', 'B', 'C'];
  const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
  const periodsPerDay = 8;
  let timetable = [];
  const dp = {};

  function addStaff() {
    const name = document.getElementById('staff_name').value;
    const id = document.getElementById('staff_id').value;
    const subject = document.getElementById('subject_name').value;
    const code = document.getElementById('subject_code').value;
    if (!name || !id || !subject || !code) return alert('Fill all fields');

    staffList.push({ name, id, subject, code });
    document.getElementById('staffList').innerHTML += `<li>${name} (${id}) - ${subject} (${code})</li>`;
    document.getElementById('filterStaff').innerHTML += `<option value="${name}">${name}</option>`;
    document.getElementById('staff_name').value = '';
    document.getElementById('staff_id').value = '';
    document.getElementById('subject_name').value = '';
    document.getElementById('subject_code').value = '';
  }

  function generateTimetable() {
    timetable = [];
    staffList.forEach(s => {
      dp[s.name] = {};
      for (let d of days) {
        dp[s.name][d] = {};
        for (let p = 1; p <= periodsPerDay; p++) {
          dp[s.name][d][p] = false;
        }
      }
    });

    let staffIndex = 0;
    for (let d of days) {
      for (let p = 1; p <= periodsPerDay; p++) {
        for (let sec of sections) {
          let attempts = 0;
          while (attempts < staffList.length) {
            let staff = staffList[staffIndex % staffList.length];
            if (!dp[staff.name][d][p]) {
              dp[staff.name][d][p] = true;
              timetable.push({
                staff_name: staff.name,
                staff_id: staff.id,
                subject: staff.subject,
                code: staff.code,
                day: d,
                section: sec,
                period: p
              });
              staffIndex++;
              break;
            }
            staffIndex++;
            attempts++;
          }
        }
      }
    }
    renderTable();
  }

  function renderTable() {
    const fs = document.getElementById('filterSection').value;
    const fst = document.getElementById('filterStaff').value;
    const fp = document.getElementById('filterPeriod').value;
    const fd = document.getElementById('filterDay').value;

    const tbody = document.getElementById('timetable').getElementsByTagName('tbody')[0];
    tbody.innerHTML = '';
    for (let row of timetable) {
      if ((fs === 'All' || row.section === fs) &&
          (fst === 'All' || row.staff_name === fst) &&
          (fp === 'All' || row.period == fp) &&
          (fd === 'All' || row.day === fd)) {
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.staff_name}</td>
          <td>${row.staff_id}</td>
          <td>${row.subject}</td>
          <td>${row.code}</td>
          <td>${row.day}</td>
          <td>${row.section}</td>
          <td>${row.period}</td>`;
        tbody.appendChild(tr);
      }
    }
  }

  /* Load particles.js */
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      size: { value: 3 },
      color: { value: "#ffffff" },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#ffffff",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 3
      }
    }
  });
</script>
</body>
</html>
